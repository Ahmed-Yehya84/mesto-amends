<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="логотип Место" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__information">
            <img
              src="./images/Avatar.jpg"
              alt="Изображение аватара"
              class="profile__avatar"
            />
            <div class="profile__details">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-button"
                aria-label="кнопка редактирования"
                type="button"
              ></button>
              <p class="profile__occupation">Исследователь океана</p>
            </div>
            <button
              class="profile__add-button"
              aria-label="кнопка добавления"
              type="button"
            ></button>
          </div>
        </section>
        <!-- Add photo popup -->
        <section
          class="popup popup_type_add-photo"
          aria-label="всплывающее меню для добавления фотографий"
        >
          <div class="popup__container popup__container_type_add-photo">
            <button
              class="popup__close-button popup__close-button_type_add-photo"
              aria-label="кнопка закрытия всплывающего меню"
              type="button"
            ></button>
            <form
              class="popup__form popup__form_type_add-photo"
              name="addPhoto-form"
            >
              <h2 class="popup__heading">Новое место</h2>
              <input
                type="text"
                class="popup__input popup__input_value_photo-name"
                name="photo-name"
                placeholder="Название"
              />
              <input
                type="text"
                value=""
                class="popup__input popup__input_value_photo-link"
                name="photo-link"
                placeholder="Ссылка на картинку"
              />
              <button
                type="submit"
                class="popup__submit-button"
                aria-label="кнопка добавления"
              >
                Сохранить
              </button>
            </form>
          </div>
        </section>

        <!-- popup block -->
        <section
          class="popup popup_type_edit-form"
          aria-label="всплывающее меню"
        >
          <div class="popup__container popup__container_type_edit">
            <button
              class="popup__close-button popup__close-button_type_edit"
              aria-label="кнопка закрытия всплывающего меню"
              type="button"
            ></button>
            <form class="popup__form popup__form_type_edit" name="edit-form">
              <h2 class="popup__heading">Редактировать профиль</h2>
              <input
                type="text"
                class="popup__input popup__input_name_user"
                name="user-name"
                placeholder="имя пользователя"
              />
              <input
                type="text"
                class="popup__input popup__input_name_occupation"
                name="user-occupation"
                placeholder="профессия пользователя"
              />
              <button
                type="submit"
                class="popup__submit-button"
                aria-label="кнопка отправки данных"
              >
                Сохранить
              </button>
            </form>
          </div>
        </section>

        <!-- modal for image -->
        <section class="popup popup_type_modal" aria-label="модальное меню">
          <div class="popup__container popup__container_type_modal">
            <button
              aria-label="закрыть модальное меню"
              class="popup__close-button popup__close-button_type_modal"
            ></button>
            <img src=" " class="popup__image" alt=" " />
            <p class="popup__name"></p>
          </div>
        </section>
        <!-- end of modal -->

        <!-- cards -->

        <section class="cards" aria-label="открытки">
          <template id="card-box">
            <article class="card">
              <button class="card__delete"></button>
              <img class="card__image" />
              <div class="card__details">
                <h2 class="card__name"></h2>
                <button
                  aria-label="кнопку Мне нравится"
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </article>
          </template>
        </section>
      </main>
      <footer class="footer" aria-label="подвал">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
